<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="App.js"></script>
    <link rel="stylesheet" type="text/css" href="App.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Universarium</title>
  </head>
  <body>
    <div class="container">
      <h1 class="TheSunText" style="color: white">Sun</h1>
      <div class="TheSun">
        <img src="Solary System/Sun/Sun_Planet.png" class="TheSunImg" />
      </div>
       <h3 class="TheMercuryText" style="color: white">Mercury</h3>
      <div class="TheMercury">
        <img src="Solary System/Mercury/Mercury_Planet.png" class="TheMercuryImg" />
      </div>
      <h3 class="TheVenusText" style="color: white">Venus</h3>
      <div class="TheVenus">
        <img src="Solary System/Venus/Venus_Planet.png" class="TheVenusImg" />
      </div>
      <h3 class="TheEarthText" style="color: white">Earth</h3>
      <div class="TheEarth">
        <img src="Solary System/Earth/Earth_Planet.png" class="TheEarthImg" />
      </div>
      <h3 class="TheMarsText" style="color: white">Mars</h3>
      <div class="TheMars">
        <img src="Solary System/Mars/Mars_Planet.png" class="TheMarsImg" />
      </div>
      <h3 class="TheJupiterText" style="color: white">Jupiter</h3>
      <div class="TheJupiter">
        <img src="Solary System/Jupiter/Jupiter_Planet.png" class="TheJupiterImg" />
      </div>
      <h3 class="TheSaturnText" style="color: white">Saturn</h3>
      <div class="TheSaturn">
        <img src="Solary System/Saturn/Saturn_Planet.png" class="TheSaturnImg" />
      </div>
      <h3 class="TheUranusText" style="color: white">Uranus</h3>
      <div class="TheUranus">
        <img src="Solary System/Uranus/Uranus_Planet.png" class="TheUranusImg" />
      </div>
      <h3 class="TheNeptuneText" style="color: white">Neptune</h3>
      <div class="TheNeptune">
        <img src="Solary System/Neptune/Neptune_Planet.png" class="TheNeptuneImg" />
      </div>
      <div style="text-align:center" class="dotCont">
        <span class="dot" id="Sun" onclick="currentSlide(1)"></span>
        <span class="dot" id="Mercury" onclick="currentSlide(2)"></span>
        <span class="dot" id="Venus" onclick="currentSlide(3)"></span>
        <span class="dot" id="Earth" onclick="currentSlide(4)"></span>
        <span class="dot" id="Mars" onclick="currentSlide(5)"></span>
        <span class="dot" id="Jupiter" onclick="currentSlide(6)"></span>
        <span class="dot" id="Saturn" onclick="currentSlide(7)"></span>
        <span class="dot" id="Uranus" onclick="currentSlide(8)"></span>
        <span class="dot" id="Neptune" onclick="currentSlide(9)"></span>
      </div>
    </div>
  </body>
</html>
